name: Build LiveSplit.DynamicLayout

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: nuget/setup-nuget@v2

    - name: Install .NET Framework 4.6.1 Developer Pack
      run: |
        curl -L -o dotnet461-devpack.exe https://download.visualstudio.microsoft.com/download/pr/8e396c75-4d1d-41b9-a4c4-4d6b7d4a7e87/0f7d5d3c3b2f7e7b8c7e4b6f7a3e2d1/ndp461-devpack-kb3105179-enu.exe
        .\dotnet461-devpack.exe /quiet /norestart
      shell: cmd

    - name: Restore NuGet Packages
      run: nuget restore LiveSplit.DynamicLayout.sln

    - name: Build Solution
      run: msbuild LiveSplit.DynamicLayout.sln -p:Configuration=Release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DynamicLayout-DLL
        path: bin/Release/LiveSplit.DynamicLayout.dll
